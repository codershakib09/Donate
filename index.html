<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Donate Bangladesh</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="z-10 bg-white/30 backdrop-blur-lg mb-10 sticky top-0">
      <nav class="bg-[#F9F7F3]">
        <div class="flex justify-between py-6 mx-auto w-11/12">
          <div class="">
            <button
              id="Blog-btn"
              class="btn text-xl font-semibold py-3 px-8 bg-[#B4F461]"
            >
              Blog
            </button>
          </div>
          <div class="flex items-center gap-4">
            <img src="assets/logo.png" alt="" />
            <p class="text-xl font-semibold hidden sm:block">
              Donate Bangladesh
            </p>
          </div>
          <div class="flex items-center gap-3">
            <img src="assets/coin.png" alt="" />
            <p id="balance" class="text-xl font-semibold">5500 BDT</p>
          </div>
        </div>
      </nav>

      <div class="flex justify-center mt-28 gap-9">
        <button
          id="donate-switch-btn"
          class="btn btn-action bg-lime-400 flex justify-center rounded items-center py-3 px-8 text-xl font-semibold"
        >
          Donation
        </button>
        <button
          id="history-switch-btn"
          class="btn btn-action flex justify-center rounded items-center py-3 px-8 text-xl font-semibold"
        >
          History
        </button>
      </div>
    </header>
    <main></main>
  </body>
</html>
